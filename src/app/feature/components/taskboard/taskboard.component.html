<p-fieldset #pnl legend="Task-Board">
    <div class="grid">
        <div class="col-4  drag-column" pDroppable="cards" *ngFor="let card of cards; let i=index" [ngClass]="'cards'"
            (onDrop)="drop(card,i)">
            <span [ngClass]="'title'" [style]="{backgroundColor: card.color}">{{card.title}}</span>
            <p-card>
                <span *ngFor="let data of card.task ;let j='index'" [ngClass]="'li'">
                    <div>
                        <!-- [ngStyle]="{'border-left-color':priortyColor[data.priority]}" -->
                        <li class="product-item list" pDraggable="cards" dragEffect="linkMove"
                            (onDragStart)="dragStart(data,i,j)" (onDragEnd)="dragEnd()">
                            <i class="pi pi-list"></i> {{data.task}}
                        </li>
                    </div>
                </span>
            </p-card>
        </div>
    </div>
</p-fieldset>
