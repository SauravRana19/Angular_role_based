<p-table #dt2 [columns]="cols" [value]="tasks">
    <ng-template pTemplate="caption">
        <div class="flex">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                    placeholder="Search keyword" />
            </span>
            <button pButton pRipple icon="pi pi-user-plus" class="p-button-rounded p-button-success mr-8  ml-auto"
                (click)="taskopen()"></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
            <td >
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                    (click)="delete(rowData.id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-progressSpinner *ngIf="!tasks.length" [ngClass]="'loader'"></p-progressSpinner>
<app-taskform #taskComponent></app-taskform>
