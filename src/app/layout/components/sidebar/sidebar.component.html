<div>
    <p-sidebar [(visible)]="leftsidebar" (onHide)="leftclose()"  [baseZIndex]="10000" styleClass="w-15rem" [transitionOptions]="'250ms'">
        <p-menu [model]="items" [style]="{  border:'none' } " styleClass="'sidebaritem'"></p-menu>
    </p-sidebar>
</div>
<div>
    <p-sidebar [(visible)]="rightsidebar" (onHide)="rightclose()" position="right" [baseZIndex]="10000" [transitionOptions]="'250ms'">
        <h2>Name: {{userinfo}}</h2>
    </p-sidebar>
</div>
